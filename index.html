<!DOCTYPE html>
<html>

<head>
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    
</head>

<body>

    <div id="main-menu">
        <div id="menu-content">
            <h1>Memory Game</h1>
            <h2>Select Difficulty</h2>
            <a class="game-btn" id="btn-easy" href="#">Easy</a>
            <a class="game-btn" id="btn-medium" href="#">Medium</a>
            <a class="game-btn" id="btn-hard" href="#">Hard</a>        
        </div>
    </div>


    <div id="replay-menu">
    	<div id="replay-content">
    		<h1>Game Status</h1>
    		<a class="game-btn" id="btn-replay" href="#">Play More?</a>
    	</div>
    </div>
    


	<div id="game-board">

		<div id="close-game">X</div>

		<div id="card-list"></div>

		<div id="status-panel">
			<div class="status-container">
				Tries left
				<div class="status-value" id="tries">0</div>
			</div>

			<div class="status-container">
				Time left
				<div class="status-value" id="time">00:30</div>
			</div>
			
		</div>

	</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="scripts/scripts.js"></script>
</html>
